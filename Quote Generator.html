<!DOCTYPE html>
<html>
<head>
	<title>Inspiring Quotes</title>
	<style>
		body {
			background-color: #1c1c1c;
			color: white;
			font-family: 'Open Sans', sans-serif;
			font-size: 24px;
			line-height: 1.5;
			padding: 50px;
			text-align: center;
		}
		
		h1 {
			font-size: 48px;
			margin-bottom: 30px;
		}
		
		button {
			background-color: #ff2d55;
			border: none;
			border-radius: 25px;
			color: white;
			cursor: pointer;
			font-size: 24px;
			margin-top: 30px;
			padding: 15px 30px;
			transition: all 0.3s ease-in-out;
			font-family: 'Open Sans', sans-serif;
		}
		
		button:hover {
			background-color: #eb3b5a;
			transform: scale(1.1);
		}
		
		#quote {
			margin-top: 50px;
		}

		#bg-sound {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<h1>Inspiring Quotes</h1>
	<button onclick="generateQuote(); playClick()">Generate Quote</button>
	<p id="quote"></p>
	<audio id="click" src="https://www.soundjay.com/buttons/sounds/button-19.mp3"></audio>
	<audio id="bg-sound" src="https://www.soundjay.com/nature/sounds/ocean-waves-1.mp3" loop autoplay></audio>
	<audio id="chime" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" autoplay></audio>
	<script>
		function generateQuote() {
			const quotes = [
				"Believe you can and you're halfway there. -Theodore Roosevelt",
				"You miss 100% of the shots you don't take. -Wayne Gretzky",
				"I have not failed. I've just found 10,000 ways that won't work. -Thomas Edison",
				"Success is not final, failure is not fatal: It is the courage to continue that counts. -Winston S. Churchill",
				"The only way to do great work is to love what you do. -Steve Jobs",
				"Failure will never overtake me if my determination to succeed is strong enough. -Og Mandino"
			];
			const quoteIndex = Math.floor(Math.random() * quotes.length);
			const quote = quotes[quoteIndex];
			document.getElementById("quote").textContent = quote;
		}
		
		function playClick() {
			document.getElementById("click").play();
		}
	</script>
</body>
</html>
